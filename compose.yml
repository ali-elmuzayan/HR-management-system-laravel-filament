services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: hrms_app
    restart: always
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=hrms_db
      - DB_USERNAME=hrms_user
      - DB_PASSWORD=hrms_password
    depends_on:
      - db
      - cache

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: hrms_web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: hrms_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hrms_db
      MYSQL_USER: hrms_user
      MYSQL_PASSWORD: hrms_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  cache:
    image: redis:latest
    container_name: hrms_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - cache:/data

volumes:
  db_data:
  cache:
